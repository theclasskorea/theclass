<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>THE CLASS | Catalogue Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background-color: #000;
      font-family: 'Inter', 'Noto Sans KR', sans-serif;
      color: #fff;
      overflow: hidden;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
      animation: fadeIn 1.5s ease-in;
      position: relative;
      z-index: 2;
      padding: 0 20px;
    }

    h1 {
      font-size: 28px;
      color: #fff;
      font-weight: 700;
      margin-bottom: 50px;
      letter-spacing: 0.5px;
      text-shadow: 0 0 10px rgba(241,211,139,0.3);
      animation: slideDown 1.2s ease-out;
      line-height: 1.4;
    }

    .btn-box {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 25px;
      animation: fadeUp 2s ease-in-out;
    }

    a {
      text-decoration: none;
      color: #fff;
      border: 1px solid #f1d38b;
      border-radius: 12px;
      padding: 18px 60px;
      background: linear-gradient(145deg, #111, #1a1a1a);
      font-size: 18px;
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(241,211,139,0.15);
      min-width: 240px;
      text-align: center;
    }

    a:hover {
      background: #f1d38b;
      color: #000;
      transform: scale(1.05);
      box-shadow: 0 0 25px rgba(241,211,139,0.6);
    }

    @media (max-width: 768px) {
      h1 { font-size: 22px; margin-bottom: 40px; }
      a { font-size: 17px; padding: 20px 70px; min-width: 80%; }
      .btn-box { gap: 20px; }
    }

    @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    @keyframes slideDown { from { transform: translateY(-30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }
    @keyframes fadeUp { from { transform: translateY(30px); opacity: 0; } to { transform: translateY(0); opacity: 1; } }

    .bg-circle, .bg-circle2 {
      position: absolute;
      width: 450px;
      height: 450px;
      background: radial-gradient(circle, rgba(241,211,139,0.25), transparent 70%);
      filter: blur(100px);
      z-index: 1;
    }
    .bg-circle { top: -200px; left: -200px; }
    .bg-circle2 { bottom: -200px; right: -200px; }
  </style>
</head>
<body>
  <div class="bg-circle"></div>
  <div class="bg-circle2"></div>

  <div class="container">
    <h1> ðŸ‘‡ Select the brand catalogue to view ðŸ‘‡</h1>
    <div class="btn-box">
      <a href="theclass.html">THE CLASS Catalogue</a>
      <a href="bullet.html">BULLET Catalogue</a>
    </div>
  </div>
</body>
</html>
